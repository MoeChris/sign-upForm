<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row d-xs-flex flex-xs-column">
        <div class="text col-sm-6">
          <h1 class="col-sm-12">Learn to code by watching others</h1>
          <p class="col-sm-12">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="col-sm-6 p-5">
          <a href="#" class="col-12 btn mb-4"
            ><span class="try">Try it free 7 days</span> then $20/mo.
            Thereafter</a
          >
          <form class="card card-body col-12" onsubmit="goingNoWhere(event)">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
                id="first_name"
                required
              />
              <p class="error_FName"></p>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Last Name"
                id="last_name"
                required
              />
              <p class="error_LName"></p>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Email Address"
                id="email"
                required
              />
              <p class="error_Email"></p>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="password"
                required
              />
              <p class="error_Password"></p>
            </div>
            <div class="form-group mb-2">
              <button
                type="submit"
                class="form-control sub"
                id="submit"
                onclick="Submit()"
              >
                CLAIM YOUR FREE TRIAL
              </button>
            </div>
            <div class="form-group">
              <label class="terms"
                ><input
                  class="btn btn-checkbox"
                  type="checkbox"
                  name="check"
                  id="check"
                  required
                />
                By clicking the button, you are agreeing to our
                <a href="#" class="colored"> Terms and Services </a></label
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function goingNoWhere(e) {
        e.preventDefault();
      }
      var submit = document.getElementById("submit");
      var firstName = document.querySelector("#first_name").value;
      var lastName = document.querySelector("#last_name").value;
      var email = document.querySelector("#email").value;
      var password = document.querySelector("#password").value;
      var error_FName = document.querySelector(".error_FName");
      var error_LName = document.querySelector(".error_LName");
      var error_Email = document.querySelector(".error_Email");
      var error_Password = document.querySelector(".error_Password");
      var reg = /^([a-zA-Z]{5,}\.[a-zA-Z]{0,}@[a-zA-Z]{4,6}\.[a-zA-Z]{2,3})$/g;

      function Submit() {
        if (!firstName) {
          error_FName.innerHTML = "First Name cannot be empty";
          error_FName.style.color = "red";
          error_FName.style.textAlign = "right";
        }
        if (!lastName) {
          error_LName.innerHTML = "Last Name cannot be empty";
          error_LName.style.color = "red";
          error_LName.style.textAlign = "right";
        }

        if (!email) {
          error_Email.innerHTML = "Email cannot be empty";
          error_Email.style.color = "red";
          error_Email.style.textAlign = "right";
        }
        if (email != email.match(reg)) {
          error_Email.innerHTML = "email.email@example.com";
          error_Email.style.color = "red";
          error_Email.style.textAlign = "right";
        }

        if (password == "") {
          error_Password.innerHTML = "Password cannot be empty";
          error_Password.style.color = "red";
          error_Password.style.textAlign = "right";
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
